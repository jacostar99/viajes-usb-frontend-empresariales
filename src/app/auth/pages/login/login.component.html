<br>



<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card text-center">
            <div class="card-header">
                <h4>Inicio de Sesión</h4>

            </div>
            <div class="card-body">

                <div class="form-group row">
                    <div class="form-group col-md-6">
                        <label for="nombre">Email:</label>
                        <input type="text" [(ngModel)]="ema" class="form-control" placeholder="" name="nombre" required minlength="1">

                    </div>

                    <div class="form-group col-md-6">
                        <label for="codigo">Password:</label>
                        <input type="password" [(ngModel)]="pass" class="form-control" name="codigo" required minlength="1">

                    </div>
                </div>
                <br>
                <br>

                <img src="assets/img/team.png" alt="" width="220" height="200">
                <hr>
                <p routerLinkActive="router-link-active">¿No tienes una cuenta?

                    <a [routerLink]="['/auth/registro']"> Registrarme </a>


                </p>

                <div class="row mt-2">
                    <div class="col">
                        <button class="btn btn-primary" (click)='login()'>Iniciar Sesión</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
